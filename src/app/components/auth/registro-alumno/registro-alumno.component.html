<div class="registro-alumno-container">
  <h2>Registrar Alumno</h2>
  <form [formGroup]="formAlumno" (ngSubmit)="registrarAlumno()">
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" />
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input id="apellido" formControlName="apellido" type="text" />
    </div>
    <div>
      <label for="email">Correo Electr√≥nico:</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input id="edad" formControlName="edad" type="number" />
    </div>
    <div>
      <label for="curso">Curso:</label>
      <input id="curso" formControlName="curso" type="text" />
    </div>
    <button type="submit" [disabled]="formAlumno.invalid">Registrar</button>
  </form>
</div>
